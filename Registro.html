<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="formu">
    <form action="index.html" method="post">
    <div class="usuario">
        <label for="usuario">Nombre y Apellido</label><br/>
        <input type="text" name="usuario" id="usuario"/><br/>
    </div>

    <div class="email">
        <label for="email">Email</label><br/>
        <input type="text" name="email" id="email"/><br/>
    </div>
        
    <div class="contra">
        <label for="contra">Contraseña</label><br/>
        <input type="password" name="contra" id="contra"/><br/>
    </div>
    
    <div class="recordar">
        <input type="checkbox" name="recordar_datos" value="si" id="recordar"/>
        <label for="recordar">Recordar mis datos</label><br/>
    </div>
    
    <div class="botones">
        <input type="submit" name="Iniciar Sesión" value="iniciar sesion"/>
        <input type="reset" name="Cancelar" value="cancelar"/>
    </div>
    </form>
</div>

</body>
</html>
